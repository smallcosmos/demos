<div class="m-card {class}" r-class="{{'m-card-indent' : isIndent === true}}">
    <div class="card_hd">
        {#if isShowLine}
        <span class="line"></span>
        {/if}
        <span class="title">{#inc title}</span>
        {#if this.$tools}
        <div class="operate">
            {#inc this.$tools.$body}
        </div>
        {/if}
    </div>
    {#if isShowBtLine}
    <div class="btLine"></div>
    {/if}
    <div class="card_bd">
        {#inc this.$body}
    </div>
</div>
