<div class="u-dropdown u-select {class}" z-dis={disabled} r-hide={!visible} ref="element">
    <div class="dropdown_hd" on-click={this.toggle(!open)}>
        <i class="u-icon u-icon-caret-down"></i>
        <span>{phShow}</span>
    </div>
    {#if open}
    <div class="dropdown_bd" r-animation="on: enter; class: animated fadeInY fast; on: leave; class: animated fadeOutY fast;">
        <tree.view key={key} separator={separator} nameKey={nameKey} childKey={childKey} source={source} selected={selected} value={value} multiple={multiple} hierarchical={hierarchical} service={service} on-select={this.select($event.selected)} />
    </div>
    {/if}
</div>
