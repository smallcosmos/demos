<label class="u-input u-input-{size} {class}" r-hide={!visible} r-width="{width}">
    <span class="input_wrap">
        <input class="input input-{state}" type={type | type}
            name={name} placeholder={placeholder} maxlength={maxlength} autofocus={autofocus} readonly={readonly} disabled={disabled}
            r-model={value | valueFilter}
            on-focus={this._onFocus($event)}
            on-keyup={this._onKeyUp($event)} on-blur={this._onBlur($event)}  on-change="{this._onChange($event)}" on-input="{this._onInput($event)}">
        {#if this.events.search}<i class="input_icon u-icon u-icon-search" on-click={this._onSearch($event)}></i>{/if}
        {#if unit}<span class="input_unit">{unit}</span>{/if}
        {#if _eltIE9 && !value}<span class="input_placeholder">{placeholder}</span>{/if}
     </span>
    {#if tip && !hideTip}<span class="u-tip u-tip-{state} animated" r-animation="on:enter;class:fadeInY;on:leave;class:fadeOutY;"><i class="u-icon u-icon-{state}"></i><span class="tip">{tip}</span></span>{/if}
</label>
