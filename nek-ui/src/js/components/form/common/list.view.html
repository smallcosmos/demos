<ul class="m-listview {class}" z-dis={disabled} r-hide={!visible}>
    {#list source as item}
    <li z-sel={multiple ? item.selected : selected === item} z-dis={item.disabled} z-divider={item.divider} title={item.name} on-click={this.select(item)}>
        {#if @(itemTemplate)}{#inc @(itemTemplate)}{#else}{item.name}{/if}
    </li>
    {/list}
</ul>
