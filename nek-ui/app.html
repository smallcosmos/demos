<div class="m-app">
    <!-- nav -->
    <ui.row>
        <ui.button title="panel" on-click={this.goto('panel')} class={current == 'panel' ? 'selected' : ''} />
        <ui.button title="ui.button" on-click={this.goto('ui.button')} class={current == 'ui.button' ? 'selected' : ''} />
        <ui.button title="regular" on-click={this.goto('regular')} class={current == 'regular' ? 'selected' : ''} />
        <ui.button title="textarea" on-click={this.goto('textarea')} class={current == 'textarea' ? 'selected' : ''} />
        <ui.button title="ui.form" on-click={this.goto('ui.form')} class={current == 'ui.form' ? 'selected' : ''} />
        <kl-button title="kl-input" on-click={this.goto('kl-input')} class={current == 'kl-input' ? 'selected' : ''} />
        <kl-button title="multi.select" on-click={this.goto('multi.select')} class={current == 'multi.select' ? 'selected' : ''} />
        <kl-button title="kl.tabs" on-click={this.goto('kl.tabs')} class={current == 'kl.tabs' ? 'selected' : ''} />
    </ui.row>

    <!-- page -->
    {#if current == 'panel'}
    <ui.row>
        <ui.col span=6>
            <panel title="测试" open=true disabled>
                <h3>测试</h3>
            </panel>
        </ui.col>
    </ui.row>
    {/if}

    {#if current == 'ui.button'}
    <ui.row>
        <ui.button title="测试" on-click={this.buttonClick()}/>
    </ui.row>
    {/if}

    {#if current == 'regular'}
    <ui.row>
    <select r-model="{testValue}" on-change={this.selectChange($event)}>
        {#list testSource as item}
        <option value="{item.id}">{item.name}</option>
        {/list}
    </select>
    </ui.row>
    {/if}

    {#if current == 'textarea'}
    <ui.row>
    <ui.form ref="textareaForm">
        <form.item title="测试" required>
            <ui.textarea required />
        </form.item>
    </ui.form>
    <ui.button title="validate" on-click={this.textareaValidate()}/>
    </ui.row>
    {/if}

    {#if current == 'ui.form'}
    <ui.row>
    <ui.form ref="uiForm" service={@(nekService)} on-sourceCompleted={this.sourceCompleted($event)}>
        <ui.col span=4>
            <form.item title="测试" sourceKey='test'>
                <ui.select />
            </form.item>
        </ui.col>
    </ui.form>
    </ui.row>
    {/if}

    {#if current == 'kl-input'}
    <kl-row>
    <kl-col span=4>
        <kl-input type="float" value={testValue | klInputTrans} decimalDigits="2" min=0 max=100 />
    </kl-col>
    </kl-row>
    {/if}

    {#if current == 'multi.select'}
    <kl-row>
    <kl-col span=4>
        <ui.form service={@(nekService)}>
            <form.item sourceKey='test'>
                <ui.select value={testValue} multiple={true} />
            </form.item>
        </ui.form>
    </kl-col>
    </kl-row>
    {/if}

    {#if current == 'kl.tabs'}
    <kl-row>
    <kl-col span=12>
        <kl-tabs class="m-tabs-right">
            <kl-tab title="xxxxxxxxxxxxxxxxx" />               
            <kl-tab title="yyyyyyyyyyyyyyyyy" />
            <kl-tab title="zzzzzzzzzzzzzzzzz" />               
            <kl-tab title="xxxxxxxxxxxxxxxxx" />               
            <kl-tab title="yyyyyyyyyyyyyyyyy" />
            <kl-tab title="zzzzzzzzzzzzzzzzz" />              
            <kl-tab title="xxxxxxxxxxxxxxxxx" />               
            <kl-tab title="yyyyyyyyyyyyyyyyy" />
            <kl-tab title="zzzzzzzzzzzzzzzzz" />
        </kl-tabs>
    </kl-col>
    </kl-row>
    {/if}
</div>
